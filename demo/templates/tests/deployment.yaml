apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name}}
  namespace: {{.Values.namespace}}
  labels:
    app: {{ .Values.app}}
spec:
  replicas: {{ .Values.replicaCount}}
  selector:
    matchLabels:
      app: {{ .Values.app }}
  template:
    metadata:
      namespace: {{.Values.namespace}}
      labels:
        app: {{ .Values.app}}
    spec:
      containers:
      - name: {{ .Values.containername}}
        image: {{.Values.image}}
        ports:
        - containerPort: 80